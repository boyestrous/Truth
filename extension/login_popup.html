<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Login</title>
</head>
<body style='width: 350px'>
    <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; margin-bottom: 0px; border: 1px solid #EEE;">

        <form class="col s12" id='login-form' method="post">
        <div class='row'>
            <div class='col s12'>
                <center>
                <h4>Truth Finder</h4>
                <i class="material-icons large">all_inclusive</i>
                </center>
            </div>
        </div>

        <div class='row'>
            <div class='input-field col s12'>
            <input class='validate' type='email' name='email' id='login-email' placeholder="Email" data-error="wrong" data-success="right"/>
            <label for='email'></label>
            </div>
        </div>

        <div class='row'>
            <div class='input-field col s12'>
            <input class='validate' type='password' name='password' id='login-password' placeholder="Password" />
            <label for='password'></label>
            </div>
            <label style='float: right;'>
                <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
            </label>
        </div>

        <br />
        <center>
            <div class='row'>
            <button type='submit' id="loginButton" name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
            </div>
        </center>
        </form>
        <center>
        <a href="#!" id="createAccount">Create account</a>
        </center>
    </div>

    <script src="/scripts/thirdParty/jquery-3.5.1.min.js"></script>
    <script src="/scripts/thirdParty/materialize.js"></script>
    <script src="/login_popup.js"></script>
</body>
</html>
