<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Signup</title>
</head>
<body style='width: 350px'>
    <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; margin-bottom: 0px; border: 1px solid #EEE; width: 350px">

        <form class="col s12" id="signup-form" method="post">
        <div class='row'>
            <div class='col s12'>
                <center>
                <h4>Truth Finder</h4>
                <i class="material-icons large">all_inclusive</i>
                </center>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12" style="margin-top: 0px; margin-bottom: 0px; padding: 0px;">
                <input class="validate" type="text" name="firstName" id="signup-firstname" placeholder="First Name" />
                <label for="firstName"></label>
            </div>
            <div class="input-field col s12" style="margin-top: 0px; margin-bottom: 0px; padding: 0px;">
                <input class="validate" type="text" name="lastName" id="signup-lastname" placeholder="Last Name" />
                <label for='lastName'></label>
            </div>
            <div class='input-field col s12' style="margin-top: 0px; margin-bottom: 0px; padding: 0px;">
                <input class='validate' type='email' name='email' id='signup-email' placeholder="Email" />
                <label for='email'></label>
            </div>

            <div class='input-field col s12' style="margin-top: 0px; margin-bottom: 0px; padding: 0px;">
                <input class='validate' type='password' name='password' id='signup-password' placeholder="Password" />
                <label for='password'></label>
            </div>
        </div>
        <br />
        <center>
            <div class='row'>
                <button type='submit' id="signupButton" name='btn_signup' class='col s12 btn btn-large waves-effect indigo'>Sign Up</button>
            </div>
        </center>
        </form>
        <div class="row">
            <center>
                <a href="#!" id="loginInstead">Already have an account? Login</a>
            </center>
        </div>
    </div>

    <script src="/scripts/thirdParty/jquery-3.5.1.min.js"></script>
    <script src="/signup_popup.js"></script>
</body>
</html>
